<ion-header class="custBar">
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="appicons-menu"></ion-icon>
    </button>
    <ion-title text-center>live-score</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="live-score" padding>
  <ion-grid class="Team">
    <ion-row>
      <ion-col col-4>Home Team</ion-col>
      <ion-col col-4 *ngIf="hidePlay"><button ion-button class="exitButton" (click)="play()">
          <ion-icon name="play" icon-center></ion-icon>
        </button></ion-col>
      <ion-col *ngIf="hideMe"><button ion-button class="exitButton" (click)="pause()">
          <ion-icon name="pause" icon-center></ion-icon>
        </button></ion-col>
      <ion-col *ngIf="hideMe"><button ion-button class="exitButton" (click)="stop()">
          <ion-icon name="stop" icon-center></ion-icon>
        </button></ion-col>
      <ion-col col-4>Away Team</ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-4 *ngIf="Point">G.B</ion-col>
      <ion-col col-4 *ngIf="htPoint">5.2</ion-col>
      <ion-col col-4>{{displayTime == null ? '00:00' : displayTime}}</ion-col>
      <ion-col col-4 *ngIf="Point">G.B</ion-col>
      <ion-col col-4 *ngIf="atPoint">6.3</ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12 align-self-center *ngIf="hideQuarter">Start Game</ion-col>
      <ion-col col-12 align-self-center *ngIf="showQuarter">Quarter : 3</ion-col>
    </ion-row>
    <ion-row class="IconSize">
      <ion-col col-2><button ion-button clear (click)="scoreBtn()">
          <ion-icon name="add" color="secondary"></ion-icon>
        </button></ion-col>
      <ion-col col-2><button ion-button clear (click)="scoreBtn()">
          <ion-icon name="add" color="secondary"></ion-icon>
        </button></ion-col>
      <ion-col col-2 offset-4><button ion-button clear (click)="scoreBtn()">
          <ion-icon name="add" color="secondary"></ion-icon>
        </button></ion-col>
      <ion-col col-2><button ion-button clear (click)="scoreBtn()">
          <ion-icon name="add" color="secondary"></ion-icon>
        </button></ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-2>G</ion-col>
      <ion-col col-2>B</ion-col>
      <ion-col col-2 offset-4>G</ion-col>
      <ion-col col-2>B</ion-col>
    </ion-row>
    <ion-row class="IconSize">
      <ion-col col-2><button ion-button clear (click)="scoreBtn()">
          <ion-icon name="remove" color="danger"></ion-icon>
        </button></ion-col>
      <ion-col col-2><button ion-button clear (click)="scoreBtn()">
          <ion-icon name="remove" color="danger"></ion-icon>
        </button></ion-col>
      <ion-col col-2 offset-4><button ion-button clear (click)="scoreBtn()">
          <ion-icon name="remove" color="danger"></ion-icon>
        </button></ion-col>
      <ion-col col-2><button ion-button clear (click)="scoreBtn()">
          <ion-icon name="remove" color="danger"></ion-icon>
        </button></ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12 align-self-center><button ion-button class="exitButton" (click)="exit()">Exit</button></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
