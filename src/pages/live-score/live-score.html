<ion-header class="custBar">
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="appicons-menu"></ion-icon>
    </button>
    <ion-title text-center>Live Score</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="live-score" padding>
  <ion-grid class="team">
    <ion-row>
      <ion-col col-4>Home Team</ion-col>
      <ion-col col-4 *ngIf="hidePlay">
        <button ion-button class="exitButton" (click)="play()">
          <ion-icon name="play" icon-center></ion-icon>
        </button>
      </ion-col>
      <ion-col *ngIf="hideMe">
        <button ion-button class="exitButton" (click)="pause()">
          <ion-icon name="pause" icon-center></ion-icon>
        </button>
      </ion-col>
      <ion-col *ngIf="hideMe">
        <button ion-button class="exitButton" (click)="stop()">
          <ion-icon name="stop" icon-center></ion-icon>
        </button>
      </ion-col>
      <ion-col col-4>Away Team</ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-4 *ngIf="Point">G.B</ion-col>
      <ion-col col-4 *ngIf="htPoint">{{Ghome}}.{{Bhome}}</ion-col>
      <ion-col col-4>{{displayTime == null ? '00:00' : displayTime}}</ion-col>
      <ion-col col-4 *ngIf="Point">G.B</ion-col>
      <ion-col col-4 *ngIf="atPoint">{{Gaway}}.{{Baway}}</ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12 align-self-center *ngIf="hideQuarter">Start Game</ion-col>
      <ion-col col-12 align-self-center *ngIf="showQuarter">Quarter : 3</ion-col>
    </ion-row>
    <ion-row class="iconSize">
      <ion-col col-2>
        <button ion-button clear (click)="scoreBtn('GhomeA')">
          <ion-icon name="add" color="secondary"></ion-icon>
        </button></ion-col>
      <ion-col col-2>
        <button ion-button clear (click)="scoreBtn('BhomeA')">
          <ion-icon name="add" color="secondary"></ion-icon>
        </button>
      </ion-col>
      <ion-col col-2 offset-4>
        <button ion-button clear (click)="scoreBtn('GawayA')">
          <ion-icon name="add" color="secondary"></ion-icon>
        </button></ion-col>
      <ion-col col-2>
        <button ion-button clear (click)="scoreBtn('BawayA')">
          <ion-icon name="add" color="secondary"></ion-icon>
        </button></ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-2>G</ion-col>
      <ion-col col-2>B</ion-col>
      <ion-col col-2 offset-4>G</ion-col>
      <ion-col col-2>B</ion-col>
    </ion-row>
    <ion-row class="iconSize">
      <ion-col col-2>
        <button ion-button clear (click)="scoreBtn('GhomeM')">
          <ion-icon name="remove" color="danger"></ion-icon>
        </button>
      </ion-col>
      <ion-col col-2>
        <button ion-button clear (click)="scoreBtn('BhomeM')">
          <ion-icon name="remove" color="danger"></ion-icon>
        </button>
      </ion-col>
      <ion-col col-2 offset-4>
        <button ion-button clear (click)="scoreBtn('GawayM')">
          <ion-icon name="remove" color="danger"></ion-icon>
        </button>
      </ion-col>
      <ion-col col-2>
        <button ion-button clear (click)="scoreBtn('BawayM')">
          <ion-icon name="remove" color="danger"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12 align-self-center>
        <button ion-button class="exitButton" (click)="exitConfirm()">Exit</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
