<ion-header class="custBar">
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="appicons-menu"></ion-icon>
        </button>
        <ion-title text-center>Club Admin</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="club-admin" padding>
    <h6 text-center margin-vertical class="title">{{ pagetitle }}</h6>
    <div text-center large margin-vertical class="pinDiv">
        <ion-icon [name]="pin.length>0 ? 'radio-button-on' : 'radio-button-off'"></ion-icon>
        <ion-icon [name]="pin.length>1 ? 'radio-button-on' : 'radio-button-off'"></ion-icon>
        <ion-icon [name]="pin.length>2 ? 'radio-button-on' : 'radio-button-off'"></ion-icon>
        <ion-icon [name]="pin.length>3 ? 'radio-button-on' : 'radio-button-off'"></ion-icon>
    </div>
    <ion-grid text-center>
        <ion-row>
            <ion-col>
                <button ion-button color="dark" class="numButton" large round (click)="handleInput('1')">1</button>
            </ion-col>
            <ion-col>
                <button ion-button color="dark" class="numButton" large round (click)="handleInput('2')">2</button>
            </ion-col>
            <ion-col>
                <button ion-button color="dark" class="numButton" large round (click)="handleInput('3')">3</button>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <button ion-button color="dark" class="numButton" large round (click)="handleInput('4')">4</button>
            </ion-col>
            <ion-col>
                <button ion-button color="dark" class="numButton" large round (click)="handleInput('5')">5</button>
            </ion-col>
            <ion-col>
                <button ion-button color="dark" class="numButton" large round (click)="handleInput('6')">6</button>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <button ion-button color="dark" class="numButton" large round (click)="handleInput('7')">7</button>
            </ion-col>
            <ion-col>
                <button ion-button color="dark" class="numButton" large round (click)="handleInput('8')">8</button>
            </ion-col>
            <ion-col>
                <button ion-button color="dark" class="numButton" large round (click)="handleInput('9')">9</button>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col offset-4>
                <button ion-button color="dark" class="numButton" large round (click)="handleInput('0')">0</button>
            </ion-col>
            <ion-col>
                <button ion-button color="dark" class="numButton" large round (click)="remove('0')">
                    <ion-icon name="backspace"></ion-icon>
                </button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
