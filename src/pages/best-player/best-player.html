<ion-header class="custBar">
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="appicons-menu"></ion-icon>
    </button>
    <ion-title text-center>Best Players</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="best-player" padding>

  <ion-row>
    <ion-col col-6 text-right (click)="changeTeam('Home Team')">
      <h6 [ngClass]="{'awayTeam': checkTeam == 'Home Team'}">Home Team</h6>
    </ion-col>
    <ion-col col-6 (click)="changeTeam('Away Team')">
      <h6 [ngClass]="{'awayTeam': checkTeam == 'Away Team'}">Away Team</h6>
    </ion-col>
  </ion-row>
  <form (ngSubmit)="logForm(homegroup,'Home Team')" [formGroup]="homegroup" *ngIf="checkTeam == 'Home Team'">
    <table id="BestPlayerTable">
      <thead>
        <tr>
          <th class="tableHeading" style="width: 15%;">Initial</th>
          <th class="tableHeading setPadding">Surname</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <ion-item>
              <ion-input type="text" value="" class="textField" formControlName="initial"></ion-input>
            </ion-item>
          </td>
          <td class="setPadding">
            <ion-item>
              <ion-input type="text" value="" class="textField" formControlName="surname"></ion-input>
            </ion-item>
          </td>
        </tr>
        <tr>
          <td>
            <ion-item>
              <ion-input type="text" value="" class="textField" formControlName="initial1"></ion-input>
            </ion-item>
          </td>
          <td class="setPadding">
            <ion-item>
              <ion-input type="text" value="" class="textField" formControlName="surname1"></ion-input>
            </ion-item>
          </td>
        </tr>
        <tr>
          <td>
            <ion-item>
              <ion-input type="text" value="" class="textField" formControlName="initial2"></ion-input>
            </ion-item>
          </td>
          <td class="setPadding">
            <ion-item>
              <ion-input type="text" value="" class="textField" formControlName="surname2"></ion-input>
            </ion-item>
          </td>
        </tr>
        <tr>
          <td>
            <ion-item>
              <ion-input type="text" value="" class="textField" formControlName="initial3"></ion-input>
            </ion-item>
          </td>
          <td class="setPadding">
            <ion-item>
              <ion-input type="text" value="" class="textField" formControlName="surname3"></ion-input>
            </ion-item>
          </td>
        </tr>
        <tr>
          <td>
            <ion-item>
              <ion-input type="text" value="" class="textField" formControlName="initial4"></ion-input>
            </ion-item>
          </td>
          <td class="setPadding">
            <ion-item>
              <ion-input type="text" value="" class="textField" formControlName="surname4"></ion-input>
            </ion-item>
          </td>
        </tr>
        <tr>
          <td>
            <ion-item>
              <ion-input type="text" value="" class="textField" formControlName="initial5"></ion-input>
            </ion-item>
          </td>
          <td class="setPadding">
            <ion-item>
              <ion-input type="text" value="" class="textField" formControlName="surname5"></ion-input>
            </ion-item>
          </td>
        </tr>
      </tbody>
    </table>
    <button ion-button type="submit" block color="secondary" [disabled]="!homegroup.valid" class="btnSave">Save</button>
  </form>

  <form (ngSubmit)="logForm(awaygroup,'Away Team')" [formGroup]="awaygroup" *ngIf="checkTeam == 'Away Team'">
    <table id="BestPlayerTable">
      <thead>
        <tr>
          <th class="tableHeading" style="width: 15%;">Initial</th>
          <th class="tableHeading setPadding">Surname</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <ion-item>
              <ion-input type="text" value="" class="textField" formControlName="initial"></ion-input>

          </td>
          <td class="setPadding">

              <ion-input type="text" value="" class="textField" formControlName="surname"></ion-input>

          </td>
        </tr>
        <tr>
          <td>

              <ion-input type="text" value="" class="textField" formControlName="initial1"></ion-input>
            </ion-item>
          </td>
          <td class="setPadding">
            <ion-item>
              <ion-input type="text" value="" class="textField" formControlName="surname1"></ion-input>
            </ion-item>
          </td>
        </tr>
        <tr>
          <td>
            <ion-item>
              <ion-input type="text" value="" class="textField" formControlName="initial2"></ion-input>
            </ion-item>
          </td>
          <td class="setPadding">
            <ion-item>
              <ion-input type="text" value="" class="textField" formControlName="surname2"></ion-input>
            </ion-item>

        </tr>

          <td>

        </tr>
        <tr>
          <td>
            <ion-item>
              <ion-input type="text" value="" class="textField" formControlName="initial4"></ion-input>
            </ion-item>
          </td>
          <td class="setPadding">

              <ion-input type="text" value="" class="textField" formControlName="surname4"></ion-input>

          </td>
        </tr>
        <tr>
          <td>
            <ion-item>
              <ion-input type="text" value="" class="textField" formControlName="initial5"></ion-input>
            </ion-item>
          </td>
          <td class="setPadding">
            <ion-item>
              <ion-input type="text" value="" class="textField" formControlName="surname5"></ion-input>
            </ion-item>
          </td>
        </tr>
      </tbody>
    </table>
    <button ion-button type="submit" block color="secondary" [disabled]="!awaygroup.valid" class="btnSave">Save</button>
  </form>
</ion-content>
